<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Components/style.css" />
    <title>Cek Order</title>
    <style>
      .container-body {
        margin: 16px 80px;
      }
      .bg-color {
        background-color: white;
      }
      body {
        background-color: #f4f4f4;
      }
      .container-right {
        width: 1000px;
      }
      p{
        margin-bottom: 0;
      }
      h6{
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-white">
      <div class="container-fluid">
        <div class="navbar-content container d-flex">
          <div>
            <a class="navbar-brand" href="#"
              ><img src="/Components/img/logo.png" alt=""
            /></a>
          </div>
          <div>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Cek Order</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Masuk</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link button ps-3 pe-3">Daftar</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <!-- navigation -->
    <div class="container-body">
      <div class="mb-2 p-2 align-items-center d-inline-flex">
        <img class="me-2" src="/Components/img/ic-back.svg" alt="" />
        <span>Kembali</span>
      </div>

      <!-- content -->
      <div class="d-flex">
        <!-- left -->
        <div class="container-left me-5">
          <div class="input-pesanan p-4 shadow-sm rounded bg-white">
            <div class="mb-4">
                <h5>Cek Pesanan</h5>
            </div>
            <div class="form-input">
              <form class="" action="">
                <div class="mb-3">
                  <input
                    class="p-2 rounded-2"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Alamat Email"
                  />
                </div>
                <div class="mb-3">
                  <input
                    class="p-2 rounded-2"
                    type="text"
                    id="order-id"
                    name="order-id"
                    placeholder="Order ID"
                  />
                </div>
                <div class="d-flex">
                  <input
                    class="p-2 flex-fill rounded-2"
                    type="submit"
                    value="Submit"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- right -->
        <div class="container-right d-flex flex-column flex-fill">
          <div class="bg-white p-4 shadow-sm rounded">
            <div class="d-flex justify-content-center">
              <img
                class="empty-order"
                src="/Components/img/A man looks into an empty mailbox with cobwebs.svg"
                alt=""
              />
            </div>
            <div class="d-flex flex-column align-items-center">
              <h5><small>Cek pesanan dengan mudah</small></h5>
              <p class="text">Masukkan alamat email dan Order Id pada form cek pesanan.</p>
            </div>
          </div>

          <!-- customer service -->
          <div class="bg-white p-4 shadow-sm rounded mt-4">
            <div class="d-flex flex-row gap-3 mb-4">
              <img src="/Components/img/ic-error pesanan.svg" alt="" />
              <h6>Pesananmu tidak ditemukan?</h6>
            </div>
            <div class="d-flex flex-row gap-3">
                <div class="d-flex flew-row gap-3 align-items-center border p-3 flex-fill rounded-3">
                    <img src="/Components/img/ic-pusat bantuan.svg" alt="" />
                    <div>
                      <h6>Pusat Bantuan</h6>
                      <p><small>Cari solusi dari masalahmu.</small></p>
                    </div>
                  </div>
      
                  <div class="d-flex flew-row gap-3 align-items-center border p-3 flex-fill rounded-3">
                      <img src="/Components/img/ic-customer service.svg" alt="" />
                      <div>
                        <h6>Hubungi Customer Care</h6>
                        <p><small>Customer Care kami siap membantu.</small></p>
                      </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
